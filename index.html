<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./src/output.css"/>
    <title>Calculator</title>
</head>
<body>
<div
        class="bg-gray-100 flex flex-col justify-center m-auto mt-20 w-96 items-center h-96 px-5 rounded-md shadow-xl"
>
    <input
            id="display"
            class="w-full mb-4 p-2 text-right text-2xl border rounded outline-none"
            readonly
            type="text"
    />

    <div class="grid grid-cols-4 gap-2">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">/</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">*</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">-</button>

        <button class="btn">0</button>
        <button class="btn operator">.</button>
        <button class="btn operator" id="equal">=</button>
        <button class="btn operator">+</button>

        <button class="btn operator" id="clear">Clear</button>
        <button class="btn operator" id="backspace">Backspace</button>
    </div>
</div>

<script src="src/index.js"></script>
</body>
</html>
